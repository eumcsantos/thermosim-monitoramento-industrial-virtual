<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThermoSim | Monitoramento Industrial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row mb-4">
            <div class="col text-center">
                <h1 class="display-6">Painel de Controle Térmico</h1>
                <p class="text-muted">Simulação de Sistema Embarcado via Web</p>
            </div>
        </div>

        <div class="row text-center">
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Status da Máquina</h5>
                        <h3 id="machine-status" class="text-danger">PARADO</h3>
                        <button id="toggle-btn" class="btn btn-primary mt-2" onclick="toggleMachine()">LIGAR MÁQUINA</button>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Temperatura Atual</h5>
                        <h2 class="display-4"><span id="current-temp">--</span> °C</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <canvas id="tempChart" height="100"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-header">Logs de Eventos</div>
                    <div class="card-body p-0" style="max-height: 300px; overflow-y: auto;">
                        <table class="table table-striped table-hover mb-0">
                            <thead>
                                <tr>
                                    <th>Timestamp</th>
                                    <th>Temperatura (°C)</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody id="log-table-body">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
